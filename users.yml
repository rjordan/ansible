---
  - name: Create users
    hosts: lcars.codecrusade.org
    become: true
    tasks:
      - group:
          name: alexandria
          gid: 777
      - user: 
          name: alexandria
          comment: "Alexandria" 
          uid: 777
          group: alexandria
          groups: adm,sudo
      - copy:
          dest: /etc/sudoers.d/ansible
          content: "alexandria ALL=(ALL) NOPASSWD:ALL"
      - authorized_key:
          user: alexandria
          key: "ssh-rsa "
      - file: 
          path: /home/alexeandria 
          state: directory 
          owner: alexandria
          group: alexandria
          recourse: yes
          
              
