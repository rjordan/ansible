---
  - name: Development
    hosts: dev-boxes
    become: true
    tasks:
      - name: Basic Packages
        apt: "pkg={{item}} state=latest"
        with_items:
        - git
        - jq
        - phantomjs
        - checkstyle
        - tmux
        - vim
        - nano
    roles:
      - rjordan.ansible
      - rjordan.docker
      - rjordan.java-runtime

  - name: Development User Settings
    hosts: dev-boxes
    become: true
    become_user: rjordan
    roles:
      - rjordan.devtools
